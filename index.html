<!DOCTYPE html>
<html lang="ko">

    <style>

        }

            text-align: justify;
        }
        .container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

</head>
<body>

    </div>

    <div class="container">
        <h2>연락처</h2>
        <p>이메일: minji07124@gmail.com</p> <!-- 수정된 이메일 주소 추가 -->
    </div>

    <div class="container">
        <h2>관련 활동</h2>
        <p>마케팅 관련 활동으로 다음과 같은 내용을 수행하였습니다:</p>
        <ul>
            <li>마케팅 관련 책을 읽으며 마케팅에 관해 배우게 됨</li>

</html>
